<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Form</title>
</head>
<body>

	<div class="wrapper">
	<form action="#" method="get" enctype="multipart/form-data">
	
   
   	<label for="first_name">First Name:</label> <br>
   	<input type="text" placeholder="type your first name" name="first_name" id="first_name" class="first_name">
   <br>
   	<label for="last_name">last Name:</label> <br>
   	<input type="text" placeholder="type your last  name" name="last_name" id="last_name" class="last_name">
  <br>
	<label for="email">Email Address:</label> <br>
   	<input type="email" placeholder="type your email address" name="email" id="email" class="email">

    <label for="password">Password:</label> <br>
   	<input type="password" placeholder="type your password" name="password" id="password" class="password">
  <br>
  <label for="date_of_birth">Dath Of Birth:</label> <br>
   	<input type="date_of_birth" placeholder="type your password" name="date_of_birth" id="date_of_birth" class="date_of_birth">
<!--Gender-->

   <label for="gender">Gender:</label> <br>
   <input type="radio" value="male" name="gender" id="gender" class="gender"><span>Male</span>
   <input type="radio" value="female" name="gender" id="gender" class="gender"> <span>Female</span>
<!--Gender-->
<br>
<!--checkbox-->
 <label for="">Educational Qualification:</label> <br>
 <input type="checkbox" value="SSC" name=""><span class="">SSC</span>
 <input type="checkbox" value="HSC"name=""><span class="">HSC</span>
 <br>
<!--checkbox-->

<!--textarea-->
  <label for="message">Message:</label> <br>
  <textarea cols="73" rows="10" placeholder="Type your message here......" name="message" id="message" class="message"></textarea>
<br>
  <!--textarea-->
    <input type="submit" value="click"> 
    <button type="button">Button</button>
    <button type="submit">Click Here</button>
    <button type="reset">Reset Me</button>

</form>
</div>

</body>
</html>
